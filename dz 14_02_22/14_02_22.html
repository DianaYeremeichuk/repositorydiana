<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 14_02_22</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<--! 9 задание -->

<div class="container">
    <div class="row">
        <form>
            <div class="mb-3">
                <label for="userNumber" class="form-label">Ввведите число</label>
                <input type="number" class="form-control" id="userNumber">
            </div>
            <button type="button" id="btnStart" class="btn btn-primary">рассчитать</button>
        </form>
    </div>
    <div class="row">
        <div id="result">

        </div>
    </div>
</div>

<--! 10 задание -->

<div class="container">
    <div class="row">
        <div class="col">
            <input type="number" id="date">
            <input type="button" id="btnCalc" value="Четное / нечетное">
        </div>
    </div>
    <div class="row">
        <div class="col" id="conclusion"></div>
    </div>
</div>


<script>

    // 1
    let name = prompt('Ваше имя');
    alert('Привет, ' + name + '!');

    // 2
    let year = prompt('Укажите Ваш год рождения')
    let nowyear = 2021
    let age = nowyear - year
    alert('Вам ' + age + ' лет');

    // 3
    let square = prompt('Укажите длину стороны квадрата');
    let othersquare = square * 4
    console.log(othersquare)
    alert('Периметр квадрата ' + othersquare);

    // 4
    let radius = prompt('Укажите радиус окружности');
    let otherradius = radius * radius
    console.log(otherradius);
    let squareradius = otherradius * 3.14
    alert('Площадь окружности ' + squareradius);

    //5
    let distance = prompt('Укажите расстояние в км')
    let time = prompt('Укажите время за сколько часов Вы желаете доехать')
    let speed = distance / time
    console.log(speed)
    alert('Вам необходимо двигаться ' + speed + ' км/час, чтобы успеть вовремя')

    // 6
    let dollar = prompt('Укажите колличество долларов');
    let otherdollar = dollar * 0.88
    console.log(otherdollar);
    alert(otherdollar + ' Евро ');

    // 7
    let volume = prompt('Укажите обьем флешки в Гб');
    let othervolume = volume * 1000 / 820
    console.log(othervolume);
    alert('У вас поместится файлов ' + othervolume);

    //8
    let money = prompt('Укажите сумму денег в Вашем кошельке');
    let sum = prompt('Укажите стоимость шоколадки')
    let all = money / sum
    console.log(all);
    let otherall = all * sum
    console.log(otherall)
    let balance = money - otherall
    alert('Вы можете купить ' + all + ' и ваш остаток ' + balance);

    //9

    let divResult = document.getElementById("result")

    document.getElementById("btnStart").onclick = function () {

        let userNumber = document.getElementById("userNumber").value
        console.log("Пользователь ввел: " + userNumber)

        let tmpNumber = userNumber
        let strResult = ' '

        while (tmpNumber >= 10) {
            strResult += tmpNumber % 10 + ' '
            tmpNumber = Math.floor(tmpNumber / 10)
        }
        strResult += tmpNumber
        console.log(strResult)
        divResult.innerText = strResult
    }

    //10

    document.getElementById("btnCalc").onclick = function () {
        let date = document.getElementById("date").value
        let conclusion = Boolean(date % 2)
        // let conclusion = date % 2
        console.log(typeof (conclusion))
        document.getElementById("conclusion").innerText = "Нечетное: " + conclusion
    }

</script>

</body>
</html>
